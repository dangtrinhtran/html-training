<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>
           $(document).ready(function() {
 // hides the slickbox as soon as the DOM is ready
  $('#slickbox').hide();
  $('#second-sidebar').hide();
 // shows the slickbox on clicking the noted link  
  $('#slick-show').click(function() {
    $('#slickbox').show('slow');
    $('#second-sidebar').show('slow');
    return false;
  });
 // hides the slickbox on clicking the noted link  
  $('#slick-hide').click(function() {
    $('#slickbox').hide('fast');
    $('#second-sidebar').hide('fast');
    return false;
  });
 
 // toggles the slickbox on clicking the noted link  
  $('#slick-toggle').click(function() {
    $('#slickbox').toggle(400);
    return false;
  });
}); 
        </script>
    </head>
    <body>
        <p><a href="#" id="slick-show">Show the box</a>&nbsp;&nbsp;<a href="#" id="slick-hide">Hide the box</a>&nbsp;&nbsp;<a href="#" id="slick-toggle">Toggle the box</a></p>
        
        <div id="slickbox" style="display: block;">Hien Thi</div>
        <div id="second-sidebar" style="display: block;">

                    </div>
    </body>
